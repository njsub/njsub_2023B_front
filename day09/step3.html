<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    
    <!-- 84p -->
    <script>
        //85p 문자열 만들기 (작은 따옴표, 큰따옴표), 문자열 안에 작은 다옴표 표현
        console.log('안녕하세요.1');
        console.log("안녕하세요.2");
        console.log("안녕하세요.'3'");
        console.log('안녕하세요."3"');
        
        //86p 이스케이프/제어 문자
        console.log("안녕하세요.5 \n 안녕하세요6");
        console.log("안녕하세요.7 \t 안녕하세요8");
        console.log("안녕하세요.9 \" 안녕하세요.9");
        console.log("안녕하세요.11 \\ 안녕하세요12");

        // 예제
        console.log(" \\    /\\\n  )  ( ')  ");

        //87p 문자열 연산자
        console.log('가나다'+'라마'+'바사아자차카타파하');
        console.log('안녕하세요'[0]); //안
        console.log('안녕하세요'.length); // 5 (문자갯수)
        console.log('안녕하세요'[6]); // undefined 해당위치에 없다
        console.log("     ".length); //띄어쓰기도 문자에 포함

        


    
    </script>


</body>
</html>
