<body>
    <img src="../capyzou.png"/>

    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/flDQ-Pexnp4?si=2_EnfMP9fQlwAOxv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br/></p>
    <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5336.952875174254!2d126.85490159647452!3d37.31003483420008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6f84d2952ac7%3A0x716b425bf7af7850!2z7ZWc64yA7JWe7Jet!5e0!3m2!1sko!2skr!4v1700790247533!5m2!1sko!2skr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br/></p>

    <br/><br/><br/><br/>
    <form>
        <input value="유재석" readonly/> <br/><br/>                    
        <input type="text" placeholder="부서번호" disabled/> <br/><br/>          <!-- 텍스트 입-->
        <input type="password" autofocus /> <br/><br/>      <!-- 패스워드 입-->
        <input type="email"  minlength="3" maxlength="5" /> <br/><br/>         <!-- 이메일 입-->
        
        <input type="color" /> <br/><br/>         <!-- 색상 -->
        <input type="date" value="2023-11-24" /> <br/><br/>          <!-- 날짜 -->
        <input type="datetime-local" /><br/><br/> <!-- 날짜/시간 -->
        <input type="month" /> <br/><br/>         <!-- 날짜/월 -->
        <input type="time" />  <br/><br/>         <!-- 시간 -->
        <input type="week" />  <br/><br/>         <!-- 주 -->
        <input type="range" /> <br/><br/>         <!-- 범위 스크롤 -->
        <input type="number"/> <br/><br/>         <!-- 숫자 증가/감소 -->
        
        <input type= "file" multiple/> <br/><br/>         <!-- 첨부파일 -->
        
        <input type= "radio" name="동의여부" checked/> 예        <br/><br/>      <!-- 단일선택 -->
        <input type= "radio" name="동의여부"/> 아니오     <br/><br/>     <!-- 단일선택 -->
        
        <input type= "checkbox" name="가입경로"/> 뉴스                   <!-- 복수선택 -->
        <input type= "checkbox" name="가입경로"/> 지인추천               <!-- 복수선택 -->
        <input type= "checkbox" name="가입경로"/> 검색  <br/><br/>       <!-- 복수선택 -->
        
        
        <input type="button" value="일반버튼"/>  <br/><br/>     <!-- 일반버튼 입/클릭-->
        <input type="submit" value="회원가입" />    <br/><br/>     <!-- 전송/제출 버튼/클릭 -->
        <input type="reset" />     <br/><br/>     <!-- 초기화 버튼/클릭 -->

        <br/><br/><br/>
        <textarea rows="5" cols="25"></textarea>

        <br/><br/><br/>
        <select> <!-- 목록 상자 -->
            <option> 네이버 </option>
            <option> 카카오 </option>
            <option> 네이트 </option>
        </select>
    
    </form>



    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
